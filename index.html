<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Rutul Patel</title>
    <meta name="description" content="Rutul Patel's portfolio website is coming soon with exciting new projects and designs.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Blurry Navbar -->
        <nav class="navbar">
            <div class="navbar-content">
                <span class="navbar-brand">rutulpatel</span>
            </div>
        </nav>

        <!-- Animated background elements -->
        <div class="background-elements">
            <!-- Grid lines -->
            <div class="grid-bg"></div>

            <!-- Neon glow elements -->
            <div class="glow-element glow-cyan"></div>
            <div class="glow-element glow-fuchsia"></div>
            <div class="glow-element glow-emerald"></div>
        </div>

        <!-- Neon scanning lines -->
        <div class="scan-lines">
            <div class="scan-line scan-horizontal scan-cyan" style="top: 10%;"></div>
            <div class="scan-line scan-horizontal scan-fuchsia" style="top: 30%; animation-delay: 2s;"></div>
            <div class="scan-line scan-horizontal scan-emerald" style="top: 70%; animation-delay: 4s;"></div>

            <div class="scan-line scan-vertical scan-cyan" style="left: 20%;"></div>
            <div class="scan-line scan-vertical scan-fuchsia" style="left: 80%; animation-delay: 3s;"></div>
        </div>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Main heading -->
                <h1 class="main-heading fade-in-up">
                    <span class="gradient-text gradient-1">COMING</span>
                    <br>
                    <span class="gradient-text gradient-2">SOON</span>
                </h1>

                <!-- Subtitle -->
                <p class="subtitle fade-in-up delay-600">
                    My portfolio is evolving into something extraordinary.
                    <span class="subtitle-accent">Stay tuned for the unveiling.</span>
                </p>

                <!-- Progress bar -->
                <div class="progress-section fade-in-up delay-900">
                    <div class="progress-header">
                        <span>Development Progress</span>
                        <span>50%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-footer">Launching Soon</div>
                </div>

                <!-- Social links -->
                <div class="social-links fade-in-up delay-1200">
                    <a href="#" class="social-link" data-color="cyan">
                        <i data-lucide="github"></i>
                    </a>
                    <a href="#" class="social-link" data-color="fuchsia">
                        <i data-lucide="linkedin"></i>
                    </a>
                    <a href="#" class="social-link" data-color="emerald">
                        <i data-lucide="twitter"></i>
                    </a>
                    <a href="#" class="social-link" data-color="cyan">
                        <i data-lucide="mail"></i>
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content fade-in-up delay-1500">
                <p>Â© 2025 Rutul Patel. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
